<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>TODO-List</title>
    <link rel="stylesheet" th:href="@{/style.css}"> 
</head>
<body>

    <h1>üìù TODO List Application</h1>

    <div sec:authorize="isAuthenticated()" style="float: right; margin-top: -50px;">
        <span>Logged in as: <strong th:text="${#authentication.name}">user</strong></span>
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" style="background-color: #dc3545; margin-left: 10px;">Logout</button>
        </form>
    </div>
    <p class="add-link"><a th:href="@{/add}">+ Add New Task</a></p> 

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Status</th>
                <th>Created Date</th> <th>Actions</th> 
            </tr>
        </thead>
        <tbody>
            <tr th:each="item, stat : ${todoItems}" th:classappend="${item.completed} ? 'completed-row'">
                
                <td th:text="${stat.count}">1</td> 
                
                <td th:classappend="${item.completed} ? 'completed'">
                    <span th:text="${item.description}">Sample To Do Item</span>
                </td>
                
                <td th:text="${item.completed ? 'Completed' : 'Pending'}">Pending</td>
                
                <td th:text="${#temporals.format(item.createdAt, 'yyyy-MM-dd HH:mm')}">2025-01-01 10:00</td>

                <td>
                    <a th:if="${!item.completed}" th:href="@{/update/{id}(id=${item.id})}">Mark Complete</a>
                    
                    <a th:href="@{/delete/{id}(id=${item.id})}" style="color: red; margin-left: 10px;">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <p th:if="${#lists.isEmpty(todoItems)}">
        **Your to-do list is empty!** Let's add the first task in the next step.
    </p>

</body>
</html>
