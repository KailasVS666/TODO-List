<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

    <h1>ðŸ”“ User Login</h1>

    <div th:if="${param.error}" class="error-message" style="width: 300px; padding: 10px; border: 1px solid red;">
        Invalid username or password.
    </div>
    
    <div th:if="${param.logout}" style="width: 300px; padding: 10px; border: 1px solid green; color: green;">
        You have been successfully logged out.
    </div>

    <div th:if="${param.registered}" style="width: 300px; padding: 10px; border: 1px solid blue; color: blue;">
        Registration successful! Please log in.
    </div>

    <form th:action="@{/login}" method="post">
        
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Your username" required>
        
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Your password" required>
        
        <div>
            <button type="submit">Login</button>
            <a th:href="@{/register}">Need an account? Register here.</a>
        </div>
    </form>

</body>
</html>
